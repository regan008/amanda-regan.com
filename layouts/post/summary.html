<article class="blog-post">
    <header>
        {{ partial "post-title" . }}
        <b>{{ partial "post-date" . }}</b>
        <!-- {{ partial "post-tags" . }}
        {{ partial "post-categories" . }} -->
    </header>
    {{ .Summary }}
    {{ if .Truncated }}
    <p></p>
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
    {{ end }}
</article>
