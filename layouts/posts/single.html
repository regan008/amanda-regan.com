{{ define "main" }}
<div class="grid grid-cols-12">
    <div class="col-span-10 col-start-2">
        <article class="max-w-4xl mx-auto">
            <header class="mb-12">
                <h1 class="text-4xl font-heading font-medium text-primary mb-4">{{ .Title }}</h1>
                <div class="text-secondary/80">
                    {{ .Date.Format "January 2, 2006" }}
                </div>
            </header>

            <div class="prose prose-lg max-w-none prose-headings:font-bold prose-h2:text-3xl prose-h3:text-2xl prose-h4:text-xl prose-h5:text-lg prose-a:text-accent prose-a:underline hover:prose-a:text-accent/80 prose-p:leading-snug prose-li:leading-snug prose-ul:my-1 prose-ol:my-1 prose-li:my-0 prose-p:my-1">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
