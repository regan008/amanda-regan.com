{{ define "main" }}
<div class="grid grid-cols-12">
    <div class="col-span-10 col-start-2">
        <h1 class="text-4xl font-heading font-medium text-primary mb-12">Teaching</h1>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-base-300">
                        <th class="text-left py-4 px-4 text-secondary/80 font-medium">Course</th>
                        <th class="text-left py-4 px-4 text-secondary/80 font-medium">Institution</th>
                        <th class="text-left py-4 px-4 text-secondary/80 font-medium">Term</th>
                        <th class="text-left py-4 px-4 text-secondary/80 font-medium">Role</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Pages.ByDate.Reverse }}
                    <tr class="border-b border-base-300/50 hover:bg-base-100/50 transition-colors">
                        <td class="py-4 px-4">
                            <a href="{{ .RelPermalink }}" class="text-secondary hover:text-accent transition-colors">{{ .Title }}</a>
                        </td>
                        <td class="py-4 px-4 text-secondary">{{ .Params.institution }}</td>
                        <td class="py-4 px-4 text-secondary">{{ .Params.term }}</td>
                        <td class="py-4 px-4 text-secondary">{{ .Params.role }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ end }}
