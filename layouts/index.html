{{ define "main" }}

{{ $truncate := default true .Site.Params.truncate }}

{{ if .Content }}
<header>
    <h1 class="blog-post-title">
        <a class="text-dark text-decoration-none" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </h1>

</header>
<section class="blog-post">
    {{ .Content }}
</section>
{{ end }}

{{ end }}
